# Environment Configuration for GitHub Actions
# This file documents the environment variables used in workflows

# Required for all deployments
NODE_ENV: production
NEXT_PUBLIC_APP_URL: ${{ secrets.APP_URL }}

# Vercel specific
VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

# Netlify specific
NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

# GitHub Pages specific
GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Optional analytics
NEXT_PUBLIC_GA_ID: ${{ secrets.GA_ID }}
NEXT_PUBLIC_VERCEL_ANALYTICS_ID: ${{ secrets.VERCEL_ANALYTICS_ID }}
